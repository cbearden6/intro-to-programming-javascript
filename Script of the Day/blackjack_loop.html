<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Loop</title>
    <style>
        body {
            font-family: helvetica, arial, sans-serif;
            background-color: #ece4db;
        }

        #wrapper {
            width: 940px;
            margin: 20px auto;
            padding: 20px;
            /* background-color: #ffcdb2; */
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Blackjack!</h1>

        <script>
            //initialize all variables
            var card = 0;
            var total = 0;
            var hitMe = true;
            var dealer = 0;

            // the game
            do {
                hitMe = prompt("Current total: " + total, "Take a card? Y/N");
                if (hitMe == "Y") {
                    hitMe = true;
                }
                else {
                    hitMe = false;
                }
                if (hitMe) {
                    card = Math.ceil(11 * Math.random());
                    total += card;
                }
            }
            while (hitMe && total < 21);


            // //1st card
            // hitMe = prompt("Current total: " + total, "Take a card? Y/N");
            // if (hitMe == "Y") {
            //     hitMe = true;
            // }
            // else {
            //     hitMe = false;
            // }
            // if (hitMe) {
            //     card = Math.ceil(11 * Math.random());
            //     total += card;
            // }

            //final total
            dealer = Math.ceil(11 * Math.random()) + Math.ceil(11 * Math.random()); //dealer always takes 2 cards
            document.write("Your hand is worth " + total + ". Dealer got " + dealer + ".");
        </script>
    </div>
</body>

</html>
