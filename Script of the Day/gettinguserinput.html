<!-- The prompt() commands asks for input -->
<!-- document.write() outputs what the user enters -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting User Input</title>
    <style>
        body {
            font-size: 500%;
            font-family: helvetica, arial, sans-serif;
            background-color: #ffcdb2;
        }

        #wrapper {
            width: 940px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffb4a2;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <script language="JavaScript">
            document.write(prompt("Do I have the programming skills required to pass this class?", ""))
        </script>
    </div>
</body>

</html>
