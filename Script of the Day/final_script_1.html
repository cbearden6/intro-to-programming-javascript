        <script>
            // boat object. name, tooFull, seats, & capacity properties have been added
            function Boat(length, name, seats) {
                this.length = length;
                this.name = name;
                this.passengers = 0;
                this.tooFull = false;
                this.seats = seats;
                this.capacity = seats;

                // people property has been added to this.load function
                this.load = function (people) {
                    this.people = 5;
                }

                // function has been updated to reflect this.passengers + this.people. Alert text has also been added
                this.checkSafety = function () {
                    if (this.passengers + this.people > this.capacity) {
                        this.tooFull = true;
                        alert('Abandon ship!')
                    }
                    else { this.tooFull = false; }
                }
            };



            //test code

            // different parameters have been used and tested 
            test = new Boat(20, "Rafty", 4);

            alert("Welcome to the good ship " + test.name); //expected output = a string
            alert(test.name + " is " + test.length + " feet long.") //expected output = a string
            test.checkSafety(); //expected output - none

            // this.people parameter has been added
            test.load(this.people);
            // test.load(5);

            test.checkSafety();
            //expected output - "Abandon ship!"
        </script>
