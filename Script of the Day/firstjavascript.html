<!-- JavaScript3: User Input -->
<!-- The prompt() commands asks for input -->
<!-- document.write() outputs what the user enters -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try It: First JavaScript</title>
    <style>
        body {
            font-size: 500%;
            font-family: helvetica, arial, sans-serif;
            background-color: #ffcdb2;
        }

        #wrapper {
            width: 940px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffb4a2;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>You lose!</h1>
        <script language="JavaScript">
            document.write(prompt("Enter your full name for a chance to win a prize!", ""))
        </script>
        <p>(now you owe us money)</p>
        <iframe src="https://giphy.com/embed/3MgLkGg3W5tmqXrder" width="480" height="303" frameBorder="0"
            class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/reaction-mood-3MgLkGg3W5tmqXrder"></a></p>
    </div>
</body>

</html>
